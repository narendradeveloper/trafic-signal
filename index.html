<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Signal with Bikes</title>
    <style>
        body {
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #e0e0e0;
}

.container {
    display: flex;
    align-items: flex-start;
}

.traffic-signal {
    width: 100px;
    height: 300px;
    background-color: #333;
    border-radius: 10px;
    display: flex;
    flex-direction: column;
    justify-content: space-around;
    padding: 10px;
    position: relative;
}

.light {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    background-color: #555;
    transition: background-color 0.5s ease;
}

.red {
    animation: signal-animation 8s infinite;
}

.yellow {
    animation: signal-animation 8s infinite 6s;
}

.green {
    animation: signal-animation 8s infinite 4s;
}

@keyframes signal-animation {
    0% { background-color: #555; }
    15% { background-color: red; }
    30% { background-color: #555; }
    45% { background-color: yellow; }
    60% { background-color: #555; }
    75% { background-color: green; }
    90% { background-color: #555; }
    100% { background-color: #555; }
}

.road {
    width: 400px;
    height: 200px;
    position: relative;
    overflow: hidden;
    margin-left: 20px;
    border-radius: 10px;
}

.bike {
    width: 50px;
    height: 30px;
    position: absolute;
    bottom: 10px;
    background-color: blue;
    animation: move 5s infinite forwards;
}

.bike1 {
    background-color: rgb(156, 135, 135);
    animation-delay: 2s; 
}

.bike2 {
    background-color: rgb(144, 170, 144);
    animation-delay: 4s; 
}

@keyframes move {
    0% { left: -60px; }
    10% { left: 0; } 
    45%, 100% { left: 400px; } 
}

    </style>
</head>
<body>
    <div class="container">
        <div class="traffic-signal">
            <div class="light red"></div>
            <div class="light yellow"></div>
            <div class="light green"></div>
        </div>
        <div class="road">
            <div class="bike bike1"></div>
            <div class="bike bike2"></div>
        </div>
    </div>
</body>
</html>
